{% extends 'catalog/base.html' %}

{% block content %}
  <div class="container">
    <h2>Удаление продукта</h2>
    <p>Вы действительно хотите удалить '{{ product.name }}'?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Отменить</a>
    </form>
  </div>
{% endblock %}
